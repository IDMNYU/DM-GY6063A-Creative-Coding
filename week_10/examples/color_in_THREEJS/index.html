<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        background-color: #ffffff;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.js"></script>
    <script>
      //create a new scene
      var scene = new THREE.Scene();
      //create a new camera
      var camera = new THREE.PerspectiveCamera( 60, window.innerWidth/window.innerHeight, 0.1, 1000 );
      
      //create a new renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0xffffff);

      renderer.setSize( window.innerWidth, window.innerHeight );
      //add the renderer dom Element to our document body
      document.body.appendChild( renderer.domElement );
      //set the z position of our camera
      camera.position.z = 5;
      
      var colors =[];

      var c1 = new THREE.Color( 0xff0000 );
      var c2 = new THREE.Color("rgb(255, 0, 0)");
      var c3 = new THREE.Color("rgb(100%, 0%, 0%)");
      var c4 = new THREE.Color("hsl(0, 100%, 50%)");
      var c5 = new THREE.Color( 1, 0, 0 );

      colors.push(c1);
      colors.push(c2);
      colors.push(c3);
      colors.push(c4);
      colors.push(c5);

      for(var i=0; i < colors.length; i++){
        //Simple Plane geometry
        var planeGeometry = new THREE.PlaneGeometry(0.5,0.5,0.5);
        //our mesh color
        var material = new THREE.MeshBasicMaterial( {color: colors[i] } );
        
        var plane = new THREE.Mesh( planeGeometry, material );
        
        //set the x,y,z position of our plane Mesh
        plane.position.set(i* 0.75,0,0);
        
        //very important!
        //all meshes must be added to our scene before rendering
        scene.add( plane );  
      }
      
      //this function gets called once per draw frame
      //a la the draw() function in p5.js
      var render = function () {
        requestAnimationFrame( render );
        renderer.render(scene, camera);
      };
      render();

    </script>
  </body>
</html>
