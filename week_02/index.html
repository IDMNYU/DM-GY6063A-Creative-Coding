<html>
<head>

  .ex{

    padding:1rem;
    width:100%;

    margin:0 1rem;

<body>
<section class="ex">
  <h2>Global variables</h2>
  <section class="example_container">
    <div class="script">
      

<script class="language-javascript" type="text/p5" data-preview-width="400" data-height="500">
var circleWidth;

function setup(){
  createCanvas(400,400);
  circleWidth = 5;
}

function draw(){
  background(255);
  
  fill(0);
  ellipse(width/2,height/2, circleWidth, 100);
  
  circleWidth++;
}
</script>

      
    </div>  
  </section>

</section>

<section class="ex">
  <h2>Expressions</h2>
<section class="example_container">
  <div class="script">

<script class="language-javascript" type="text/p5" data-preview-width="400" data-height="500">
//println() is the same as console.log
function setup() {
  createCanvas(400,400);
  println("hello" + " " + "world");
  console.log("hello" + " " + "world");
  
  println(405.23 + 66 + sqrt(64));
  console.log(405.23 + 66 + sqrt(64));
  
  println(64 % 3);
  console.log(64 % 3);
  
  println(64 / 3);
  console.log(64 / 3);
}
    </script>
    
    </div>
  </section>
  
</section>

<section class="ex">
  <h2>Frame rate</h2>
<section class="example_container">
  <div class="script">

<script class="language-javascript" type="text/p5" data-preview-width="400" data-height="500">
/*
* Frame rate.
* Frame rate is how many frames per second your app will run.
* You can set frame rate with the function frameRate(), and get frameRate
* with the system variable frameRate.
*/
function setup(){
  createCanvas(400,400);
  frameRate(2);  
}

function draw(){
  ellipse(random(0, width), random(0,height),random(255),random(255));
  println(frameRate());
}
    </script>
    
    </div>
    
  </section>
  
</section>
</body>
</html>
